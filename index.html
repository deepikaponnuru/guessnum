<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <center><h2>Number Guess Application</h2></center>
        <center><h5>Rule:</h5></center>
        <center><p>Select a number between 1 to 100 and Guess it!!!</p></center>
        <center><p>Guess a number:<input type="number" id="num" placeholder="enter a number"></p></center>
        <center><div id="es"></div></center>
        <div class="but">
            <input type="submit" value="Check" id="check">
            <input type="submit" value="Reset" id="div" onClick="window.location.reload()">
        </div>
    </div>
    <script src="design.js"></script>
</body>
</html>
